<div class="dashboard" [class.collapsed]="sidebarCollapsed()">
  @defer (on timer(100)) {
    <dashboard-sidebar [dashboardItems]="dashboardItems()" [(collapsed)]="sidebarCollapsed"/>
  }

  <div class="dashboard-content">
    @defer (on timer(100)) {
      <dashboard-navbar/>
    }
    <router-outlet/>
  </div>
</div>
