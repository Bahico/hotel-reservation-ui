<div class="dashboard" [class.collapsed]="sidebarCollapsed()">
  @defer (on viewport) {
    <dashboard-sidebar [dashboardItems]="dashboardItems()" [(collapsed)]="sidebarCollapsed"/>
  } @placeholder (minimum 100) {
    <span>Loading...</span>
  }

  <div class="dashboard-content">
    @defer (on viewport) {
      <dashboard-navbar/>
    } @placeholder (minimum 100) {
      <span>Loading...</span>
    }
    <router-outlet/>
  </div>
</div>
