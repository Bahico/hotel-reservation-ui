<div class="dashboard" [class.collapsed]="sidebarCollapsed()">
  <dashboard-sidebar [dashboardItems]="dashboardItems()" [(collapsed)]="sidebarCollapsed" />

  <div class="dashboard-content">
    <dashboard-navbar />
    <router-outlet />
  </div>
</div>

<nz-table #basicTable [nzData]="listOfData">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
    @for (data of basicTable.data; track data) {
      <tr>
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action ä¸€ {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    }
  </tbody>
</nz-table>

<button nz-button nzType="primary">Primary</button>
